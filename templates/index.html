<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 300px;
      width: 100%;
    }
    .calculator h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .calculator input[type="number"],
    .calculator select,
    .calculator button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .result {
      text-align: center;
      font-size: 1.2em;
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>Calculator</h1>
    <form id="calcForm">
      <input type="number" id="num1" placeholder="Enter 1st number" required />
      <input type="number" id="num2" placeholder="Enter 2nd number" required />
      <select id="operation">
        <option value="add">Addition</option>
        <option value="subtract">Subtract</option>
        <option value="multiply">Multiply</option>
        <option value="divide">Divide</option>
      </select>
      <button type="button" onclick="calculate()">Calculate</button>
    </form>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function calculate() {
      const num1 = document.getElementById('num1').value;
      const num2 = document.getElementById('num2').value;
      const operation = document.getElementById('operation').value;
      const resultElement = document.getElementById('result');

      try {
        const response = await fetch('/calculate', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ num1, num2, operation }),
        });

        const data = await response.json();

        if (response.ok) {
          resultElement.textContent = `Result: ${data.result}`;
        } else {
          resultElement.textContent = `Error: ${data.error}`;
        }
      } catch (error) {
        resultElement.textContent = 'Error: Unable to connect to the server.';
      }
    }
  </script>
</body>
</html>
